<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <!-- Automatic Redirect -->
  <meta http-equiv="refresh" content="0; url=/index.html" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f9f9f9;
      color: #555;
      text-align: center;
      padding: 100px 20px;
    }
    .message {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="message">
    Redirecting to <code>/index.html</code>...<br />
    If you're not redirected, <a href="/index.html">click here</a>.
  </div>

  <!-- JavaScript Fallback -->
  <script>
    setTimeout(() => {
      window.location.href = "/index.html";
    }, 100);
  </script>
</body>
</html>
